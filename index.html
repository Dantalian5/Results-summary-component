<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="l-section" aria-label="main-section">
    <div class="l-section__subsection sub1">
      <h1 class="m-tittle">Your Result</h1>
      <div class="m-circle">
        <h4 class="m-circle__number">76</h4>
        <h3 class="m-circle__data">of 100</>
      </div>
      <h2 class="m-subtittle">Great</h2>
      <p class="info m-txt1">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="l-section__subsection sub2">
      <h1 class="m-title--2">Summary</h1>
      <div class="m-card m-card--1">
        <img src="assets/images/icon-reaction.svg" alt="icon">
        <h3 class="m-card__title m-card__title--1">Reaction</h3>
        <h3 class="m-card__info">80  <span class="m-card__info--dimmed">/ 100</span></h3>
      </div>
      <div class="m-card m-card--2">
        <img src="assets/images/icon-memory.svg" alt="icon">
        <h3 class="m-card__title m-card__title--2">Memory</h3>
        <h3 class="m-card__info">92  <span class="m-card__info--dimmed">/ 100</span></h3>
      </div>
      <div class="m-card m-card--3">
        <img src="assets/images/icon-verbal.svg" alt="icon">
        <h3 class="m-card__title m-card__title--3">Verbal</h3>
        <h3 class="m-card__info">61  <span class="m-card__info--dimmed">/ 100</span></h3>
      </div>
      <div class="m-card m-card--4">
        <img src="assets/images/icon-visual.svg" alt="icon">
        <h3 class="m-card__title m-card__title--4">Visual</h3>
        <h3 class="m-card__info">72  <span class="m-card__info--dimmed">/ 100</span></h3>
      </div>
      <a href="#" class="btn m-btn">Continue</a>
    </div>    
  </main>

  <footer aria-label="footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcos Valenzuela</a>.
    </div>
  </footer>
</body>
</html>
